{% extends "base.html" %}
{% block title %}View Medicine{% endblock %}
{% block content %}

<div class="table-container">
    <h2>All Medicines</h2>
    <table class="table table-bordered table-striped text-center align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Stock</th>
                <th>Expiry Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for med in medicines %}
            <tr>
                <td>{{ med[0] }}</td>
                <td>{{ med[1] }}</td>
                <td>{{ med[2] }}</td>
                <td>{{ med[3] }}</td>
                <td>
                    <a href="/edit_medicine/{{ med[0] }}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="/delete_medicine/{{ med[0] }}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this medicine?');">
                       Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-center">
        <a href="/home" class="btn btn-secondary mt-3">Back</a>
    </div>
</div>
{% endblock %}
