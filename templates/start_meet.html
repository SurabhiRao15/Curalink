<!DOCTYPE html>
<html>
<head>
  <title>Doctor Meeting</title>
</head>
<body>
  <h2>ğŸ‘¨â€âš•ï¸ Hello, {{ doctor_name }}</h2>
  <p>Your meeting is ready!</p>
  <p><strong>Meeting ID:</strong> {{ meet_id }}</p>
  <p><strong>Share this link:</strong> <a href="{{ meet_url }}">{{ meet_url }}</a></p>
  
  <h3>Start Call:</h3>
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const room = "{{ meet_id }}";
    const user = "{{ doctor_name }}";
    socket.emit("join_room", { room, user });

    const pc = new RTCPeerConnection();
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localVideo.srcObject = stream;
      stream.getTracks().forEach(track => pc.addTrack(track, stream));
    });

    pc.ontrack = event => remoteVideo.srcObject = event.streams[0];

    socket.on("signal", async data => {
      if (data.type === "offer") {
        await pc.setRemoteDescription(new RTCSessionDescription(data));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.emit("signal", { type: "answer", sdp: answer.sdp, room });
      } else if (data.type === "answer") {
        await pc.setRemoteDescription(new RTCSessionDescription(data));
      } else if (data.type === "candidate") {
        await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
      }
    });

    pc.onicecandidate = event => {
      if (event.candidate) socket.emit("signal", { type: "candidate", candidate: event.candidate, room });
    };

    async function startCall() {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit("signal", { type: "offer", sdp: offer.sdp, room });
    }
    startCall();
  </script>
</body>
</html>
