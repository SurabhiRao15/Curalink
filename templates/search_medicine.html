<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Medicine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #43cea2, #185a9d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 500px;
        }
        h2 { margin-bottom: 20px; }
        input[type="text"] {
            width: 70%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            padding: 8px 15px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search Medicine</h2>
        <form method="POST">
            <input type="text" name="medicine_name" placeholder="Enter medicine name" required>
            <button type="submit">Search</button>
        </form>

        {% if results %}
        <h3>Results:</h3>
        <table>
            <tr>
                <th>Name</th>
                <th>Stock</th>
                <th>Expiry Date</th>
            </tr>
            {% for med in results %}
            <tr>
                <td>{{ med[0] }}</td>
                <td>{{ med[1] }}</td>
                <td>{{ med[2] }}</td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}

        <br>
        <a href="{{ url_for('patient_home') }}">Back to Home</a>
    </div>
</body>
</html>
