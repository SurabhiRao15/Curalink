{% extends "base.html" %}

{% block title %}Edit Medicine{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Medicine</h2>
    <form action="{{ url_for('edit_medicine', med_id=medicine[0]) }}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Medicine Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ medicine[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" value="{{ medicine[2] }}" required>
        </div>
        <div class="mb-3">
            <label for="expiry" class="form-label">Expiry Date</label>
            <input type="date" class="form-control" id="expiry" name="expiry" value="{{ medicine[3] }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('view_medicine') }}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
