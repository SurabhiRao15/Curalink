<!DOCTYPE html>
<html>
<head>
    <title>Patient Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ADD8E6;
            font-family: Arial, sans-serif;
        }
        .card-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 30px;
            width: 800px;
            max-width: 90%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="card-container">
    <h2>Patient Signup</h2>
    <form action="{{ url_for('signup_patient') }}" method="POST">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Age</label>
            <input type="number" name="age" class="form-control" min="0" required/>
        </div>
        <div class="mb-3">
            <label>Date of Birth</label>
            <input type="date" name="dob" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Phone Number</label>
            <input type="tel" name="phone_number" class="form-control" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required/>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
    <div class="mt-3 text-center">
        <a href="/">Back to Login</a>
    </div>
</div>
</body>
</html>
