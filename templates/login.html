<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ADD8E6;
            font-family: Arial, sans-serif;
        }
        .card-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 30px;
            width: 420px;
            max-width: 90%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .signup-links a {
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="card-container">
    <h2>WELCOME TO CURALINK</h2>
    <h2>Sign In</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Role</label>
            <select name="role" class="form-control" required>
                <option value="">-- Select Role --</option>
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
                <option value="store">Medical Store Staff</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="mt-4 text-center">
        <p>Donâ€™t have an account? Sign up as:</p>
        <div class="signup-links">
            <a href="{{ url_for('signup_patient') }}" class="btn btn-outline-secondary">Signup as Patient</a>
            <a href="{{ url_for('signup_doctor') }}" class="btn btn-outline-secondary">Signup as Doctor</a>
            <a href="{{ url_for('signup_store') }}" class="btn btn-outline-secondary">Signup as Store</a>
        </div>
    </div>
</div>
</body>
</html>
